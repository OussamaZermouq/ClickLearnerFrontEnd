<div  style="width: 100rem">
  <p-dataview class="card " #dv [value]="getDevoirsByCoursId(1)">
    <ng-template #list let-items>
      <div class="grid grid-cols-12 gap-4 grid-nogutter rounded-xl border-gray-300 border-2 ">
        <div
          class="col-span-12"
          *ngFor="let item of items; let first = first"
          class="col-span-12"
        >
          <div
            class="flex flex-col sm:flex-row sm:items-center p-6 gap-4"
            [ngClass]="{
              'border-t border-surface-200 dark:border-surface-700': !first
            }"
          >
            <div class="md:w-40 relative">
              <img
                class="block xl:block mx-auto rounded-xl w-full"
                [src]="
                  'https://primefaces.org/cdn/primeng/images/demo/product/bamboo-watch.jpg'
                "
                [alt]="item.name"
              />
              <p-tag
                [value]="item.questions.length"
                class="absolute"
                styleClass="dark:!bg-surface-900"
                [style.left.px]="4"
                [style.top.px]="4"
              />
            </div>
            <div
              class="flex flex-col md:flex-row justify-between md:items-center flex-1 gap-6"
            >
              <div
                class="flex flex-row md:flex-col justify-between items-start gap-2"
              >
                <div>
                  <span class="font-medium text-secondary text-sm">Devoir</span>
                  <div
                    class="text-lg font-medium dark:text-surface-0 light:text-surface-1 mt-2"
                  >
                    {{ item.title }}
                  </div>
                </div>
                <div
                  class="bg-surface-100 dark:bg-surface-700 p-1"
                  style="border-radius: 30px"
                >
                  <div
                    class="bg-surface-0 dark:bg-surface-900 flex items-center gap-2 justify-center py-1 px-2"
                    style="
                      border-radius: 30px;
                      box-shadow: 0px 1px 2px 0px rgba(0, 0, 0, 0.04),
                        0px 1px 2px 0px rgba(0, 0, 0, 0.06);
                    "
                  >
                    <span
                      class="text-surface-900 dark:text-surface-0 font-medium text-sm"
                      >{{ item.questions.length }}</span
                    >
                    Questions
                </div>
                </div>
              </div>
              <div class="flex flex-col md:items-end gap-8">
                <div
                  class="text-xl font-semibold text-surface-900 dark:text-surface-0"
                >
                  <p-tag
                    [value]="item.deadline"
                    styleClass="dark:!bg-surface-900"
                    [style.left.px]="4"
                    [style.top.px]="4"
                  />
                </div>
                <div class="flex flex-row-reverse md:flex-row gap-2">
                  <p-button
                    class="flex-auto md:flex-initial whitespace-nowrap"
                    label="Passer le devoir"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-template>
  </p-dataview>
</div>
