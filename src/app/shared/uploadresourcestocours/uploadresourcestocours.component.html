<div class="card w-min">
  <p-toast />
  <p-fileupload
    name="demo[]"
    (onUpload)="onUpload($event)"
    [multiple]="true"
    maxFileSize="1000000"
    mode="advanced"
  >
    <ng-template #empty>
      <div>Veuillez televerser les documents ici.</div>
    </ng-template>
    <ng-template #content>
      <ul *ngIf="uploadedFiles.length">
        <li *ngFor="let file of uploadedFiles">
          {{ file.name }} - {{ file.size }} bytes
        </li>
      </ul>
    </ng-template>
  </p-fileupload>

</div>
